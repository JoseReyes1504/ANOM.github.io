<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">    
    <link rel="stylesheet" href="../css/Principio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Manrope:wght@200&family=Monoton&family=Playfair+Display:ital@0;1&display=swap"
        rel="stylesheet">    
    <title>Principio</title>
</head>

<body style="display: flex; align-items: center; justify-content: center;">
    <div class="ContenedorPrincipal2">
        <img class="IMGMARIO Animacion" src="../iconos/3hQC.gif" alt="Mario">

        <div class="Box2">
            <div class="container-input">
                <input type="file" name="image" id="image" class="inputfile inputfile-2"
                    data-multiple-caption="{count} archivos seleccionados" multiple />
                <label for="image">
                    <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17"
                        viewBox="0 0 20 17">
                        <path
                            d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                        </path>
                    </svg>
                    <span class="iborrainputfile">Seleccionar archivo</span>
                </label>
            </div>            
            <img id="ImagenCargada" src="../iconos/Rosa_Blue-removebg-preview.png" alt="">
        </div>
        <div class="BoxMidPrin">

            <p class="TextoPrin">Titulo</p>
            <input name="txtTitulo" id="txtTitulo" autocomplete="off" maxlength="32" type="text" class="CajasDeTexto">

            <p class="TextoPrin">Contenido</p>
            <textarea name="txtContenido" id="txtContenido" maxlength="300" cols="30" rows="10"></textarea>

            <button class="button-55" id="btnEnviar">Crear</button>
            <button class="button-55" id="btnEnviar" onclick="location.href='../../index.html'">Notas</button>
        </div>
        <div class="Box2">
            <div class="container-input">
                <input type="file" name="image2" id="image2" class="inputfile inputfile-2"
                    data-multiple-caption="{count} archivos seleccionados" multiple />
                <label for="image2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17"
                        viewBox="0 0 20 17">
                        <path
                            d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                        </path>
                    </svg>
                    <span class="iborrainputfile">Seleccionar archivo</span>
                </label>
            </div>         
            <img id="ImagenCargada2" src="../iconos/Rosa_Blue-removebg-preview.png" alt="">
        </div>
    </div>
    <div class="footer2">
        
    </div>        
    <script type="module" src="../js/CrearNota.js"></script>
</body>

</html>
